<!DOCTYPE html>

<html>
  <head>
    <title>Apple Watches</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="imgDiv">
        <img class="template-apple" src="Think Different.gif" />
      </div>

      <div class="div1">
        <div class="grid">
          <img class="whyImg" src="why apple image.png" />
          <h2 class="div1-Header">Why Apple Watch?</h2>
          <p class="div1-para">It is the ultimate device for a healthy life</p>
          <a class="div1-link" href="">Learn more --></a>
        </div>
      </div>

      <div class="showcasing-series6">
        <img src="appleSeries6 img.png" alt="watch image" />
        <h2>
          <img class="logo" src="logo apple.png" />&nbsp WATCH <br />
          <span class="model">SERIES 6</span>
        </h2>
        <p>The future of health is on your wrist</p>
        <br />
        <p>From ₹40900*</p>
        <button>BUY</button>
        <a href="">Learn more --></a>
      </div>

      <div class="watchOS7">
        <!--<br /><br /><br /><br /><br /><br />-->
        <img src="apple OS 7 img.png" alt="OS 7" />
        <h2>watchOS 7</h2>
        <p>The difference is like day and night.</p>
        <a href=""></a>
      </div>

      <div class="watch-SE">
        <img src="apple SE img.png" />
        <h2>
          <img class="logo" src="logo apple.png" />&nbsp WATCH <br />
          <span class="model">SE</span>
        </h2>
        <p>
          Heavy on features. <br />
          Light on price.
        </p>
        <p>From ₹29900*</p>
        <button>BUY</button>
        <a href="">Learn more --></a>
      </div>
    </div>
  </body>
</html>
